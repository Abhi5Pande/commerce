{% extends "auctions/layout.html" %} 
{% block body %}
<h3>{{item.title}}</h3>
<div class="row">
    <div class="col-12 col-md-4">
        <img src="{{item.image_url}}" alt="{{item.title}}" width="100%" height="auto">
    </div>
    <div class="col-12 col-md-8 text-center">
        <div>
            {% if item.descritption %}
            <em>{{item.descritption}}</em>
            {% endif %}
        </div>
        <div> Current Bid- 
            {% if not item.closed %}
                {{item.current_price}}
            {% else %}
                Closed
            {% endif %}
        </div>
        <div class="placebid">
         
        </div>
    </div>
</div>
{% endblock %}
